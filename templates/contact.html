<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three Section Page</title>

  
  <link rel="stylesheet" href="../static/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Dr. Urvashi Manuprasad Pandya</h1>

    <div class="nav-links">
      <a href="../index.html" class="home-icon">
        <i class="fas fa-home"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:someone@example.com" target="_blank" class="social-icon">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </header>

  <main>
    <div class="main-left">
      <h2 class="left-section-heading">Get in Touch</h2>
      <p class="left-section-subheading">Let's make something great together! Drop a mail at urvaship@gmail.com</p>
      <h2 class="contact-header">Contact Me</h2>

      <form action="#" method="post">
        <div class="form-row">
          <div>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
        </div>

        <label for="subject"></label>
        <input type="text" id="subject" name="subject" placeholder="Your Subject" required />

        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>

    <div class="main-right">
      <img src="../static/images/contact_page.jpg" class="right-image" alt="Contact Page Image" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 By Urvashi Pandya.</p>
  </footer>

</body>
</html>
