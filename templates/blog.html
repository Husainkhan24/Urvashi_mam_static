<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/blog.css">
    <title>Press Coverage</title>
</head>
<body>
    <!-- <header>
        <div class="name">Dr. Urvashi Pandya</div>
        <h1>Press Coverage</h1>
        <div class="subheading">2010 - Till Date</div>
        <a href="/gallery" class="gallery-button">Home</a>

    <header>
        <div class="name">Dr. Urvashi Pandya</div>
        <h1>Press Coverage</h1>
        <div class="subheading">2010 - Till Date</div>
        <a href="../index.html" class="gallery-button">Home</a>
    </header>

    
    <main>
        <div class="image-container">
            <img src="../static/article/one.jpeg" alt="Image 1">
            <img src="../static/article/two.jpeg" alt="Image 2">
            <img src="../static/article/three.jpeg" alt="Image 3">
            <img src="../static/article/four.jpeg" alt="Image 4">
            <img src="../static/article/five.jpeg" alt="Image 5">
            <img src="../static/article/six.jpeg" alt="Image 6">
            <img src="../static/article/nn_1.png" alt="Image 7">
            <img src="../static/article/nn_2.jpg" alt="Image 8">
            <img src="../static/article/nn_3.jpg" alt="Image 9">
        </div>
    </main>

    <div class="modal" id="imageModal">
        <span class="modal-close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Full View">
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="icon linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const images = document.querySelectorAll('.image-container img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        images.forEach(image => {
            const clone = image.cloneNode(true);
            imageContainer.appendChild(clone);
        });

        const allImages = document.querySelectorAll('.image-container img');

        allImages.forEach(image => {
            image.addEventListener('click', () => {
                modalImage.src = image.src;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        const imageCount = images.length;
        const totalWidth = images[0].clientWidth * imageCount;
        const animationDuration = imageCount * 3;

        imageContainer.style.animationDuration = `${animationDuration}s`;

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
